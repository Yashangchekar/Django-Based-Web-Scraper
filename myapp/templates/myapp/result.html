<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Scraped Links</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form method="POST" action="/">
                    {% csrf_token %}

                    <input class="form-control" type="text" id="site" placeholder="enter site address" name="site">

                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary" type="submit">Scrape</button>

                </div>


                <div class="col-md-7">
                    <a  class="btn btn-warning" href="/delete">Delete</a>

                </div>

                </form>
            </div>
        </div>








        <div class="row">
            <div class ='col-md-8'>
                <table class="table caption-top">
                    <caption>Data link</caption>
                    <thead>
                      <tr>
                        
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                      </tr>
                    </thead>
                    <tbody>
            
                    {% for link in data %}
                      <tr>
                        
                        <th scope="row">1</th>
                        <td>{{link.id}}</td>
                        <td>{{link.name}}</td>
                        <td>{{link.address}}</td>
                      </tr>
            
                    {% endfor %}
                
                    </tbody>
                  </table>
            </div>
        </div>
    </div>



    

</body>
</html>
